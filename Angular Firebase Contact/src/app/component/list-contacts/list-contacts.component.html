<app-add-contacts></app-add-contacts>
<ul class="collection with-header" *ngIf="contacts?.length > 0 ; else noContacts">
    <li class="collection-item collection-header">
        <h5>La liste des contacts </h5>
    </li>

    <li class="collection-item" *ngFor="let contact of contacts">

        <div class="row">
            <div class="s12 col">
                <strong>{{contact.name}}</strong> {{contact.telephone}}
                <button class="btn secondary-content waves-effect grey" (click)="editContact(contact)">
                    <i class="fa fa-pencil"></i>
                </button>
            </div>
            <div class="s12 col" *ngIf="statusContact && contact.id == myContact.id">
                <div class="row">
                    <div class="col s12 m6 input-field">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" name="name" [(ngModel)]="contact.name">
                    </div>
                    <div class="col s12 m6 input-field">
                        <i class="fa fa-phone prefix"></i>
                        <input type="text" name="telephone" [(ngModel)]="contact.telephone">
                    </div>
                    <button class="btn darken-4" (click)="updateContact(contact)">update</button>
                    <button class="btn  brown darken-2" (click)="deleteContact(contact)">Delete</button>
                </div>
            </div>
        </div>
    </li>
</ul>

<ng-template #noContacts>
    <h5>la liste de contact est vide !!</h5>
</ng-template>
